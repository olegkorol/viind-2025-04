<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viindbot</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 70vh;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: white;
        overflow: hidden;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }
      .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .user {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
        margin-left: auto;
      }
      .assistant {
        background-color: #e9e9eb;
        color: #333;
        align-self: flex-start;
      }
      .input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background-color: #f9f9f9;
      }
      #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        margin-right: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Viindbot</h1>
    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message here..."
        >
        <button id="send-button">Send</button>
      </div>
    </div>
    <div class="controls">
      <button id="reset-button">Reset Conversation</button>
    </div>
    <script src="/static/js/chat.js"></script>
  </body>
</html>
